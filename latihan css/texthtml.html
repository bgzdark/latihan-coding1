<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan text</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <!--
         macam2 pemberian text:
    1. color untuk memberikan warna pada tulisan. nama warna, hexadecimal, rgb
    2. text-align untuk mengatur format paragraf/teks. left, right, center, justify
    3. tekt-indent untuk memberikan indentitasi pada paragraf/teks. px dan %
    4. tekt-decoration untuk mengatur dekorasi pada teks. none, underline, overline, line-through
    5. tekt-transfom untuk mengubah jenis huruf menjadi huruf besar,kecil/kapital. none, lowercase, uppercase, capitalize
    6. letter-spacing untuk mengatur spasi spasi antar huruf. normal dan px
    7. word-spacing untuk mengatur spasi antar kata. normal dan px
    -->

    <h1>
        Hello World</h1>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, doloribus? 
        Eius harum sunt cupiditate illum eum illo omnis accusamus officiis atque, molestias cum inventore qui neque?
        Illum, aspernatur? Recusandae, tempora?</p>

        <a href="#">ini adalah link</a>

</body>
</html>
