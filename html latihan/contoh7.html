<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan form</title>
</head>
<body>
    <!-- elemen yang terdapat dalam form adalah input/kolom, textarea, select, button, label/menandai elemen -->
    <!-- input type="" memiliki berbagai tag yaitu text, password, radio, checkbox, submit, reset, button -->
    <form>
        <table border="1" cellspacing="0" cellpadding="30">
        <!-- untuk membuat kolom dan tambahan nama diharuskan menambahkan for dalam tag label dan id dalam tag input -->
        <tr>
            
        <td><label style="color:brown;" for="username">username:</label></td>
        <!-- id untuk memasukan maksud dari apa yang mau dituju -->
        <td><input type="text" id="username"></td>
            <br><br>
        <td><label style="color:rgb(166, 77, 12);" for="password">password:</label></td>
        <td><input type="password" id="password"></td>
            <br><br>
        </tr>
        <tr> 
            <!-- jika memakai radio button akan memilih salah satu yang akan ditandai dengan tambahan tag name -->
            <td><p>jenis kelamin:</p></td>
        <td colspan="3"><input type="radio" id="pria" name="jeniskelamin"> <label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">wanita</label></td>
        <br><br>
        </tr>
        <tr>
            <td colspan="4"> <input type="date"></td>
        </tr>
        <tr>
            <td colspan="4">
                <label for="email">Email:</label>
                <input type="email" name="" id="email"> 
            </td>
        </tr>
        <tr>
            <!-- jika memakai checkbox button akan memilih semua yang memiliki tanda  -->
            <td><p>hobby:</p></td>
        <td colspan="3"><input type="checkbox" id="berenang"><label for="berenang">berenang</label>
        <input type="checkbox" id="maingame"><label for="maingame">main game</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label></td>
        <br><br>
        </tr>
        <tr>
        <td colspan="4"><input type="submit" value="kirim!"></td>
        <br><br>
        </tr>
        <!-- disarankan menggunakan elemen button jika ingin membuat kolom, ada beberapa tag dalam button yaitu submit, reset, button -->
        <tr>
        <td colspan="4"><button type="submit">kirim!</button></td>
        <br><br>
        </tr>
        <tr>
            <td><p>text box:</p></td>
        <td colspan="3"><textarea name="nama kop" id="surat" cols="30" rows="10"></textarea></td>
        <br><br>
        </tr>
        <td><p>kota:</p></td>
        <td colspan="3">
        <select name="" id="">combo box
            <option value="">Bandung</option>
            <option value="">Jakarta</option>
            <option value="">Tegal</option>
        </select>
        <br><br>
        </td>
        </tr>
        </table>
    </form>
</body>
</html>
