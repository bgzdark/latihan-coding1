<!DOCTYPE html>

    <title>latihan paragraf</title>

<!--tag ini hanya contoh, untuk menambahkan tampilan diperlukan css-->
<body bgcolor="lightblue" id="221" class="007">
    <p>ini adalah paragraf 1</p>
    <!--tag br untuk menambahkan jarak-->
    <br>
    <p>ini adalah<br> paragraf 2</p>
    <!--tag hr untuk menambahkan garis horizontal-->
    <hr>

    <!--tag b untuk bolt/cetak tebal, i untuk italic/miring, u untuk underline/garis bawah-->
    <p><b>Hallo guys</b> kembali lagi <i>bareng gua</i></p>
    <p>Nama saya <u>Syech</u></p>
    <hr>

    <!--strong untuk cetak tebal dengan maksud yang berbeda, em untuk miring dengan maksud berbeda-->
    <p><strong>woiii.</strong> buruan dateng ke <em>marih</em></p>

        <a href="contoh4.html">kembali ke contoh4</a>
</body>
</html>
