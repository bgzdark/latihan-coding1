    <title>latihan image</title>

<body>
    <!-- img untuk menampilkan gambar dangan beberapa tag yaitu internal resource dan eksternal resource -->
    <!-- untuk internal resource menggunakan logo.png dan background.jpg -->
    <!-- ada beberapa tag dalam img yaitu untuk penambahan pakai src, alt, title, untuk ukuran memakai width, height bisa menggunakan px/% -->
    <!-- untuk widht dan height hanya menggunakan salah satu saja -->
    <img src="../../../Downloads/minato.jpg" title="gambar gue nih" alt="mohon maaf gambar sedang error" widht="600px" height="300px">
    <img src="../namikaze minato.png.png" title="hero favorite"alt="" width="500px">
    <img src="minato.jpg" title="hero favorite"alt="" width="500px">
    <!-- untuk eksternal tidak disarankan -->
    <!-- untuk eksternal resource menggunakan https://www.google.com/images/srpr.logollw.png dan https://pwl.if-unpas.org/2014/images/dosen/sandhika.png --> 

</body>
</html>
