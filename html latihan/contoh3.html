 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta untuk menambahkan descripsi website -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan list</title>
</head>
<body>
     
    <h3>To Do List</h3>
    <!-- ol untuk menata beberapa paragraf menjadi tertata contoh menata dengan 1,A,a,angka romawi,i,I -->
    <ol type="I">
        <!-- li untuk penambah tag ol -->
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>berangkat</li>
    </ol>

    <hr>

    <h3>menu sarapan pagi</h3>
    <!-- ul untuk menata beberapa paragraf dengan tidak tertata hanhya sesuai dengan baris yang di ketik dengan disc,square,circle -->
    <ul type="disc">
        <!-- li unutk panambah tag ul -->
        <li>omelet</li>
        <li>nasi goreng</li>
        <li>oat</li>
    </ul>

    <hr>

    <h3>belajar coding</h3>
    <!-- dl membuat terminologi dengan deskripsi nya isi nya berpasangan -->
    <dl>
        <!-- dt adalah terminologi -->
        <dt><u><strong>HTML</strong></u></dt>
        <!-- dd adalah deskripsi -->
        <dd>Hypertext Markup Language</dd>
        <dt><u><strong>CSS</strong></u></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>    
</body>
</html>
