<body>
    <!--h1 untuk heading 1 atau judul-->
    <h1>hello semua!</h1>
    <h2>ayok kita belajar</h2>
    <!--p untuk paraghrap-->
    <p>belajar htmllah</p>
    <!--target memiliki beberapa tag yaitu _self,_blank<_parent,_top  -->
    <p><a href="../../html latihan/contoh4.html " target="_blank">kembali ke contoh4</a> </p>
    <!-- page anchor baian tertentu pada bagian halaman -->
    <a href="../../html latihan/contoh4.html#bagian 1">ke contoh4, bagian 1</a>

    <b>ini untuk kata bold</b>
    <br>
    <i>untuk italic</i>
    <br>
    <u>untuk underline</u>
    <!-- sup untuk menjadikan pangkat -->
    <p><sup>2</sup></p>
    <!-- sub untuk membantu untuk nilai senyawa kimia -->
    <p><sub>H2</sub>0</p>
